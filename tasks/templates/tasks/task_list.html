<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
</head>
<body>
    <h1>Список задач</h1>
    <a href="{% url 'task_create' %}">Добавить задачу</a>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> -
                {% if task.completed %} ✅ Выполнено {% else %} ❌ Не выполнено {% endif %}
                <a href="{% url 'task_update' task.id %}">Редактировать</a> |
                <a href="{% url 'task_delete' task.id %}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
