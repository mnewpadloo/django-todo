<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма задачи</title>
</head>
<body>
    <h1>{% if form.instance.id %}Редактировать{% else %}Создать{% endif %} задачу</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'task_list' %}">Назад к списку</a>
</body>
</html>
