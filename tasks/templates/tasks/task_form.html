{% extends 'tasks/base.html' %}

{% block title %}Создать / Редактировать задачу{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} задачу</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
